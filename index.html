<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/rps.js" defer></script>
    <title>Rock Paper Scissors - TOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  </head>
  <body class="bg-dark-subtle flex-column">
    <div class="main-contain d-flex flex-column mx-auto">
      <div class="d-flex">
        <h1 class="rpsTitle d-flex mx auto">ROCK PAPER SCISSORS</h1>
      </div>
      <div class="playerContainer d-flex justify-content-center gap-3">
        <div id="playerCard" class="d-flex card justify-content-center bg-dark-subtle align-items-center fs-1 text-center border-4">
          Player
        </div>
        <div id="cpuCard" class="d-flex card justify-content-center align-items-center bg-dark-subtle fs-1 text-center border-4">CPU </div>
      </div>
      <div class="btnGroup d-flex flex-row card border-0 bg-dark-subtle">
        <button type="button" class="rock btn btn-success" data-choice="ROCK">
          <img src="./assets/rock.svg" class="bi">            
        </button>
        <button type="button" class="paper btn btn-warning" data-choice="PAPER">
          <img src="./assets/file-text.svg" class="bi">     
        </button>
        <button type="button" class="scissors btn btn-danger" data-choice="SCISSORS">
          <img src="./assets/scissors.svg" class="bi">
        </button>
      </div>
      <div class="d-flex card scoreCard bg-dark-subtle border-0 flex-column justify-content-around">
        <h3 class="text-center fs-1">SCORE</h1>
        <p class="totalScore text-center fs-1">0 - 0</p>
      </div>
    </div>
  </body>
</html>
