<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - TOP</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 class="game-hdr">ROCK PAPER SCISSORS</h1>
  <div class="game-container greenbox">
    <div id="score-msg"></div>
    <div class="game-container2">
      <div id="player">
        <div class="text-center choice-hdr">Player</div>
        <div class="text-center" id="p-choice">Awaiting Choice</div>
      </div>
      <div id="computer">
        <div class="text-center choice-hdr">Computer</div>
        <div class="text-center" id="c-choice">Awaiting Choice</div>
      </div>
    </div>
  <div id="scoreboard"></div>
    <div class="btn-div">
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissors">SCISSORS</button>
    </div>
  </div>
  <script src="js/rps.js"></script>
</body>
</html>
